
<embryo-PageTitle heading="Contact Us" subHeading="Share your feedback with us."></embryo-PageTitle>
<div class="inner-container">
  <div class="Contact-page" *ngIf="contactInfo">
    <div class="contact-map">
      <embryo-Map></embryo-Map>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.441297695947!2d3.820102215496588!3d43.6181732791225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6ac29a1ed0e77%3A0x12bff7420e0ee1bd!2sDiginamic%20Montpellier!5e0!3m2!1sfr!2sfr!4v1571661068433!5m2!1sfr!2sfr" width="1500" height="550" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    <div class="contact-info-wrapper">
      <div class="container">
        <div class="section-gap">
          <div fxLayout="row wrap" class="col-gap">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="40" fxFlex.lg="40" fxFlex.xl="40">
              <div class="block-title ">
                <h2>Contact Info</h2>
                <h5 class="text-italic mb-4">{{contactInfo?.info}}</h5> 
              </div>
              <div class="mb-4">
                <h3>Call</h3>
                  <a href="tel:12345688">{{contactInfo?.call}}</a>
              </div>
              <div class="mb-4">
                <h3>Mail</h3>
                <a href="mailto:{{contactInfo?.mail}}">{{contactInfo?.mail}}</a>
              </div>
              <div class="mb-4">
                <h3>Address</h3>
                <p> {{contactInfo?.address}} </p>
              </div>
            </div>
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="60" fxFlex.lg="60" fxFlex.xl="60">
              <div class="block-title ">
                <h2>Write to Us</h2>
              </div>
              <embryo-ContactForm></embryo-ContactForm>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
